<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 text-center">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Prediction Result</h2>

      <div class="mb-4 p-4 rounded-lg {% if result == 'High Risk' %}bg-red-100 text-red-800{% else %}bg-green-100 text-green-800{% endif %}">
        <p class="text-lg font-semibold">
          Risk Level: <span class="text-xl">{{ result }}</span>
        </p>
        {% if probability %}
        <p class="mt-2">Confidence: {{ probability }}</p>
        {% endif %}
      </div>

      <!-- Download PDF -->
      <a href="{{ url_for('download_file', filename=report_file) }}"
         class="inline-block bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300 mb-4">
        ðŸ“„ Download PDF Report
      </a>

      <br>

      <!-- Back button -->
      <a href="/"
         class="inline-block bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
        ðŸ”„ Back to Form
      </a>
    </div>
  </div>
</body>
</html>
