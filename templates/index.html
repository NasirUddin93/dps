<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disease Prediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100">
  <!-- Main container -->
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">

      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="w-20 h-20 rounded-full shadow-md">
      </div>

      <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Disease Prediction Form</h2>
      <p class="text-gray-600 text-center mb-6">Enter the details below to predict disease risk.</p>

      <!-- Form -->
      <form action="/predict" method="POST" class="space-y-4">

        <div>
          <label class="block text-gray-700 font-semibold">Age</label>
          <input type="number" name="age" step="any" required
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
          <label class="block text-gray-700 font-semibold">Glucose</label>
          <input type="number" name="glucose" step="any" required
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
          <label class="block text-gray-700 font-semibold">Blood Pressure</label>
          <input type="number" name="blood_pressure" step="any" required
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
          Predict
        </button>
      </form>
    </div>
  </div>
</body>
</html>
